<body>
    <div class="success-page">
        <h1>Payment successful</h1>
        <p>Your KPI99 ICEA report is ready. View it in your browser or download as PDF.</p>
        <a href="#" id="view-link" class="btn btn-primary">View report</a>
        <a href="#" id="download-link" class="btn" style="margin-left: 0.5rem; background: #64748b;">Download PDF</a>

    </div>
    <script>
        (function() {
            var params = new URLSearchParams(window.location.search);
            var token = params.get('token');
            if (!token) {
                document.querySelector('.success-page h1').textContent = 'Missing token';
                document.querySelector('.success-page p').textContent = 'No report token in URL. Start a new analysis from the home page.';
                document.getElementById('view-link').style.display = 'none';
                document.getElementById('download-link').style.display = 'none';
                return;
            }
            var viewLink = document.getElementById('view-link');
            viewLink.href = '/v1/report-paid?token=' + encodeURIComponent(token);
            var downloadLink = document.getElementById('download-link');
            downloadLink.href = '/v1/report-paid?token=' + encodeURIComponent(token) + '&format=pdf';
            downloadLink.download = 'icea-report.pdf';
            downloadLink.target = '_blank';
        })();
    </script>
